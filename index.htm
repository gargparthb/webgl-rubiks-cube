<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Rubiks Cube</title>
</head>

<body>
  <div id="container">
    <div id="window-wrapper">
    </div>

    <div id="button-wrapper">
      <button id="r">R</button>
      <button id="ri">R'</button>
      <button id="l">L</button>
      <button id="li">L'</button>
      <button id="u">U</button>
      <button id="ui">U'</button>
      <button id="d">D</button>
      <button id="di">D'</button>
      <button id="f">F</button>
      <button id="fi">F'</button>
      <button id="b">B</button>
      <button id="bi">B'</button>
      <button id="x">x</button>
      <button id="xi">x'</button>
      <button id="y">y</button>
      <button id="yi">y'</button>
      <button id="z">z</button>
      <button id="zi">z'</button>
      <button id="solver">Solve</button>
      <button id="scrambler">Scramble</button>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
  <script src="JS/main.js"></script>
  <script src="JS/data/move.js"></script>
  <script src="JS/data/all-moves.js"></script>
  <script src="JS/auto-sequencing.js"></script>
  <script src="JS/controls.js"></script>
  <script src="JS/data/cubie.js"></script>
</body>

</html>
